<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="body" class="body container-fluid bg-dark text-light sticky-top mb-5">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mt-3 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="#">PhoneContact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-4 ">
                    <li class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
                    </li>
                    <li id="recent" class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Recent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Favorite</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="message"></div>

    <div id="change" class="container-fluid">
        <h1 class="h1 text-info text-center">Contacts</h1>
        <hr class="border-danger border">
        <form id="contactForm">
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control bg-dark text-info border-success" id="name"
                        placeholder="Contact Name">
                </div>
            </div>

            <div class="form-group row mt-2 ">
                <label for="number" class="col-sm-2 col-form-label">Contact No.</label>
                <div class="col-sm-10">
                    <input type="number" class="from-control bg-dark text-info border-success" id="number"
                        placeholder="Contect Number">
                </div>
            </div>

            <fieldset class="form-group mt-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="family" value="Family" checked>
                            <label class="form-check-label" for="family">Family</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="friend" value="Friend" checked>
                            <label class="form-check-label" for="friend">Friend</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="buisness" value="Buisness"
                                checked>
                            <label class="form-check-label" for="buisness">Buisness</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="other" value="Other" checked>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="addBtn" class="btn mt-3 btn-primary btn-outline-success text-light"
                        style="margin-left:20%">Add Contacts</button>
                </div>
            </div>
        </form>

        <div id="change2">
            <h1 class="h1 mt-5 text-info text-center">Your Contacts</h1>

            <div id="table" style="height:553px;overflow:auto">
                <div class="border-danger border-bottom border-3"></div>
                <table class="table table-responsive-sm">
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/contect.js"></script>
    </div>
</body>

</html>
