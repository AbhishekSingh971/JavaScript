<html lang="en">

<head>
  <title>Welcome to Dragon travels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-fluid bg-dark">
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submited 
    <button type="button" class="close bg-danger text-light rounded-pill float-end" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>Error!</strong> Your travel request has been not sent due to error
    <button type="button" class="close bg-danger text-light rounded-pill float-end" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button></div>
  <div class="container">
    <h1 class="h1 text-light text-center mb-2">Dragon Travel Desk</h1>
    <hr class="text-info mb-4">
    <form class="text-warning col-xxl justify-content-between">
      <div class="form-group d-inline-flex mb-4 col-sm-5">
        <label for="name" class="mx-2">Username:</label>
        <input type="text" class="form-control bg-dark text-info me-4" id="name" placeholder="Enter your username">
        <small id="namevalid" class="from-text text-danger invalid-feedback">Your username must be 2-10 charachters long and should not start with a number</small>
      </div>

      <div class="form-group d-inline-flex mb-4 col-sm-6">
        <label for="email" class="mx-2">Email address : </label>
        <input type="text" class="form-control bg-dark text-info me-4" id="email" placeholder="Enter your email">
        <small id="emailvalid" class="from-text text-danger invalid-feedback">Your Email must be valid</small>
      </div>
      
      <div class="form-group d-inline-flex mb-4 col-sm-5">
        <label for="car" class="mx-2">Select your car:</label>
        <select class="form-control bg-dark text-info  me-4" id="car">
          <option>Omni</option>
          <option>Maruti 800</option>
          <option>Ford Titanium</option>
          <option>Audi A4</option>
        </select>
      </div>
      
      <div class="form-group d-inline-flex mb-4 col-sm-6">
        <label for="phone" class="mx-2">Enter your phone number</label>
        <input class="form-control bg-dark text-info  me-4" id="phone"  name="phone" row="3" placeholder="Enter your phone number">
        <small id="phonevalid" class="from-text text-danger invalid-feedback">Your Number must be 10 digit long </small>
      </div>

      <div class="form-group mb-4 col-sm-8">
        <label for="address" class="mx-2">Enter your address</label>
        <textarea class="col-8 form-control bg-dark text-info  me-4" id="address" name="address" row="6" placeholder="Enter your address"></textarea>
      </div>

      <div class="form-group mb-4 col-sm-8">
        <label for="exampleFormControlTextArea1" class="mx-2">Any other message....</label>
        <textarea class="form-control bg-dark text-info  me-4" id="exampleFormControlTextArea1" row="3" placeholder="Any other message"></textarea>
      </div>

      <div class="d-flex mt-4 justify-content-center">
        <button id="submit" class="btn border border-success text-light btn-outline-success">Submit</button>
      </div>

    </form>
  </div>

  <script src="js/44_project_4.js"></script>
</body>

</html>
