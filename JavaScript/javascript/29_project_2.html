<html lang="en">

<head>
    <title>js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .body {
            user-select: none;
        }
    </style>
</head>

<body id="body" class="container-fluid bg-dark text-light sticky-top">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mt-3 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="#">World Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="message"></div>

    <div id="change2" class="container">
        <h1 class="h1 text-info text-center">World Library</h1>
        <hr class="border-danger border">
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control bg-dark text-info border-success" id="bookName" placeholder="Book Name">
                </div>
            </div>

            <div class="form-group row mt-2 ">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="password" class="from-control bg-dark text-info border-success" id="author" placeholder="Author">
                </div>
            </div>

            <fieldset class="form-group mt-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Fiction" values="Fiction"
                                checked>
                            <label class="from-check-label" for="Fiction">Fiction</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Programming"
                                values="Programming" checked>
                            <label class="from-check-label" for="Programming">Computer Programming</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Cooking" values="Cooking"
                                checked>
                            <label class="from-check-label" for="Cooking">Cooking</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn mt-3 btn-primary btn-outline-success text-light" style="margin-left:20%">Add Book</button>
                </div>
            </div>
        </form>
        <div id="table">
            <h1 class="h1 mt-5 text-info text-center">Your Books</h1>
            <hr class="border-danger border-bottom border-3">
            <table class="table table-stripped text-light">
                <thread>
                    <tr class="text-success">
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thread>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="js/29_project_2.js"></script> -->
    <script src="js/29_withEs6_classes.js"></script>
</body>

</html>
